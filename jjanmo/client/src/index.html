<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vanilla TodoApp</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1 class="title">vanilla todos</h1>
      </header>

      <main>
        <form class="todo-form">
          <button class="all-toggle-btn" type="button">⌃</button>
          <input
            class="todo-input"
            type="text"
            placeholder="What needs to be done?"
            autofocus
          />
        </form>

        <ul>
          <li class="todo-item">
            <input class="todo-item-checkbox" type="checkbox" />
            <div class="todo-content">
              <div class="todo-text">할 일할 일할 일할 일</div>
              <button class="todo-delete-btn">✕</button>
            </div>
          </li>
        </ul>

        <!-- <div class="action-container">
          <div class="stats">3 items left</div>
          <div>
            <button class="action-btn all-btn">all</button>
            <button class="action-btn active-btn">active</button>
            <button class="action-btn completed-btn">completed</button>
          </div>
          <button class="action-btn clear-completed-btn">
            clear completed
          </button>
        </div> -->
      </main>
    </div>
  </body>
</html>
